<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #8a1c4a;
        }

        img {
            max-width: 300px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        h2 {
            font-size: 2rem;
            margin: 10px 0 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            top: -50px;
            font-size: 24px;
            color: #ff4d79;
            pointer-events: auto;
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s ease;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .heart:hover {
            transform: scale(1.2);
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @keyframes disappear {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <img src="v.gif" alt="Cute animation">
    <h1>Hehehehe, i knew it! üòç</h1>
    <h2>I LOVE YOU SO MUCH üòò</h2>

    <div class="hearts-container" id="heartsContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heartSymbols = ['‚ù§Ô∏è'];
            
            // Create falling hearts
            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                
                // Random position and animation
                const leftPos = Math.random() * 100;
                const duration = 5 + Math.random() * 10; // 5-15 seconds
                const delay = Math.random() * 5;
                
                heart.style.left = `${leftPos}%`;
                heart.style.animation = `float ${duration}s linear ${delay}s infinite`;
                
                // Add click event to make heart disappear
                heart.addEventListener('click', function() {
                    this.style.animation = 'none';
                    this.style.transition = 'all 0.5s ease';
                    this.style.transform = 'scale(1.5)';
                    this.style.opacity = '0';
                    
                    setTimeout(() => {
                        if (this.parentNode) {
                            this.parentNode.removeChild(this);
                        }
                    }, 500);
                });
                
                heartsContainer.appendChild(heart);
                
                // Remove heart after it falls off screen
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, (duration + delay) * 1000);
            }
            
            // Create hearts at intervals
            setInterval(createHeart, 500);
            
            // Create initial hearts
            for (let i = 0; i < 15; i++) {
                setTimeout(createHeart, i * 200);
            }
        });
    </script>
</body>
</html>
